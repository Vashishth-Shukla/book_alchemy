<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Author</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_author') }}">Add Author</a></li>
            <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
            <li><a href="{{ url_for('authors') }}">Authors</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Add Author</h1>
        <form action="/add_author" method="POST">
            <label for="name">Author Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="date_of_death">Date of Death:</label>
            <input type="date" id="date_of_death" name="date_of_death">

            <button type="submit" class="btn">Add Author</button>
        </form>
    </div>
</body>

</html>
